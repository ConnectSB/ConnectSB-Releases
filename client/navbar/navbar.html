<template name="navbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">ConnectSB Release Planning</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{#if isActiveLi 'home'}}active{{/if}}"><a href="{{pathFor 'home'}}">Home <span class="sr-only">(current)</span></a></li>
                    {{#if hasProjects}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Projects <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                {{#each projects}}
                                    <li>
                                        <a href="{{pathFor 'editProject' id=_id}}">{{name}}</a>
                                    </li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/if}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Themes <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {{#each themes}}
                                <li class="{{#if active}}active{{/if}}">
                                    <a href="#" class="themeLi" data-theme-id="{{_id}}">{{name}}</a>
                                </li>
                            {{/each}}
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{#if isActiveLi 'createProject'}}active{{/if}}"><a href="{{pathFor 'createProject'}}"><i class="fa fa-plus"></i> Create Project <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
