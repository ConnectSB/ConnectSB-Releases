<template name="home">
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Project Naam</th>
                    <th>Releases</th>
                </tr>
                {{#each this}}
                {{> projectRow}}
                {{/each}}
            </table>
        </div>
    </div> <!-- /container -->
</template>

<template name="projectRow">
    <tr>
        <td>
            {{name}}
        </td>
        <td>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Beschrijving / versie</th>
                        <th>Opleveringsdatum</th>
                        <th>Datum live-gang</th>
                    </tr>
                    {{#each releases this}}
                    <tr>
                        <td>
                        {{description}}
                        </td>
                        <td>
                            {{releaseDate}}
                        </td>
                        <td>
                            {{liveDate}}
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-sm btn-info editProject" data-project-id="{{_id}}"><i class="fa fa-pencil"></i> </button>
            <button type="button" class="btn btn-sm btn-danger removeProject" data-project-id="{{_id}}"><i class="fa fa-trash"></i> </button>
        </td>
    </tr>
</template>
