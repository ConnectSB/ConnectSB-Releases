<template name="theme">
    <head>
        {{#if activeTheme}}
            {{#if isArray activeTheme.cssUrl}}
                {{#each activeTheme.cssUrl}}
                    <link href="{{this}}" rel="stylesheet">
                {{/each}}
            {{else}}
                <link href="{{activeTheme.cssUrl}}" rel="stylesheet">
            {{/if}}
        {{/if}}
    </head>
</template>
