<template name="editProject">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Edit project "{{name}}"
                    <span class="pull-right">
                        <button type="button" class="btn btn-sm btn-danger" id="removeProject" data-project-id="{{_id}}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </span>
                </h2>
                <hr>
                <form id="editProjectForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="projectName" class="col-sm-2 control-label">Project name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="projectName" value="{{name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Make</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->
</template>
